<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="main">
    <div class="card">
      <div class="photo">
        <img class="equil" src="/images/image-equilibrium.jpg" alt="">
        <div class="view"><img class="opacit" src="/images/icon-view.svg" alt=""></div>
      </div>
      <div class="title">
        <h3>Equilibrium #3429</h3>
      </div>

      <div class="desc">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="specs">
        <div class="pricing">
          <img src="/images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="timeleft">
          <img src="/images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <div class="author">
        <img class="author-img" src="/images/image-avatar.png" width="30px" height="30px" alt="">
        <p class="author-desc">Creation of <span class="text-white">Jules Wyvern</span></p>
      </div>
    </div>
  </div>

</body>

</html>
